<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
</head>
<body>
    <form>
        <h1>Form Pendaftaran SIB</h1>
        Nama Lengkap <br>
        <input type="text" placeholder="Masukkan nama lengkap"> <br>
        Email <br>
        <input type="email" placeholder="Masukkan Email"><br>
        No. HP <br>
        <input type="text" placeholder="Masukkan no. HP"><br>
        Jenis Kelamin <br>
        <input type="radio" value="laki-laki">laki-laki <br>
        <input type="radio" value="Perempuan">Perempuan <br>
        Jurusan <br>
        <select name="Jurusan" style="padding-right: 100px;">
            <option value="TI">Teknik Informatika</option>
            <option value="DR">Kedokteran</option>
            <option value="bio">Biologi</option>
        </select> <br>
        Alamat <br>
        <textarea name="alamat" id="" cols="30" rows="10" placeholder="Masukkan alamat"></textarea><br>
        Foto <br>
        <input type="file"> <br>
        <button type="button">Daftar</button>

    </form>
</body>
</html>
