<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/tugas8.css">
  </head>
  <body>
    <div class="bg-primary-subtle">
    <br><br>
        <div class="position">
          <form>

            <h1 class="display-5 text-center">To Do List</h1>
            <br>
            <div class="input-group input-group-lg">
              <input type="text" id="inputed" class="form-control" placeholder="Masukkan List" aria-label="Masukkkan List" aria-describedby="basic-addon2">
              <button class="input-group-text btn btn-secondary">Add</button>
            </div>
            <br><br>
          </form>
        </div>
    </div>
    <ul id="list" class="list-group">
        <li class="list-group-item checked">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
      </ul>
    <script src="../assets/js/tugas8.js"></script>
    </body>
</html>
